# NB: Travis CI (dist: trusty) supports only v3.3
# (unless we'd install a more recent version in .travis.yml)
version: '3.3'
services:
  fineractmysql:
    image: mysql:5.5
    volumes:
      - ./fineract-db/docker:/docker-entrypoint-initdb.d:Z,ro
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10
    ports:
      - "3306:3306"
  fineract-server:
    build:
      context: .
      # NB: Target is Docker Compose 3.4+ only (but it works without as well)
      # target: fineract
    ports: 
      - 8443:8443
    depends_on:
      - fineractmysql
